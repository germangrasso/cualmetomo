<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Mi Recorrido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1>{{ travel.value.name }}</h1>
  
  <ion-list *ngFor="let travelOption of travelOptions; let i = index;">

    <ion-item>
      <ion-label fixed>{{travelOption.linea}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
