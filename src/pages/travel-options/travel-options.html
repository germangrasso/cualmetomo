<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Mi Recorrido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-icon name="bus" item-start></ion-icon> {{ travel.name }}
    </ion-card-header>

    <ion-list *ngFor="let travelOption of travelOptions; let i = index;">
      <ion-item>

        <ion-grid>
          <ion-row>
            <ion-col col-9>
              <h2>   <ion-icon name="md-arrow-dropright"></ion-icon> {{travelOption.linea}}</h2>
            </ion-col>
            <ion-col col-1>
              <ion-icon name="md-time"></ion-icon>
            </ion-col>
            <ion-col col-2>
              <p>{{ i + 1 }} min</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-list>
  </ion-card>

</ion-content>
