<ion-header>
  <ion-navbar>
    <ion-title>¿Cuál me tomo?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab mini button (click)="addTravel()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let travel of travels; let i = index;">

      <ion-grid>
        <ion-row>
          <ion-col col-10>
            <button ion-button clear (click)="travelSelected(travel)"> {{ travel.value.name }}</button>
          </ion-col>
          <ion-col col-2>
            <button ion-button icon-only clear (click)="presentPopover($event, travel.key, i)">
        <ion-icon name="more"></ion-icon>
      </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
