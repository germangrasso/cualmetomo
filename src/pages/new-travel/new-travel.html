<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Nuevo recorrido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list>

  <ion-item>
    <ion-label fixed>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Origen</ion-label>
    <ion-input type="text" [(ngModel)]="locationFrom" (change)="search($event)"></ion-input>
  </ion-item>
<button ion-button large (click)="saveTravel()">Crear</button>
</ion-list>
</ion-content>
