<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Nuevo recorrido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-auto-complete [dataProvider]="locationAutoComplete" [options]="{ placeholder : 'Origen' }" #searchFrom></ion-auto-complete>
    <ion-auto-complete [dataProvider]="locationAutoComplete" [options]="{ placeholder : 'Destino' }" #searchTo></ion-auto-complete>
    <button ion-button large (click)="saveTravel()">Crear</button>
  </ion-list>
</ion-content>
