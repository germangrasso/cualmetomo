<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Mis Recorridos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab mini button (click)="addTravel()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item  *ngFor="let travel of travels; let i = index;" (click)="travelSelected(travel)">
    {{ travel.value.name }}

     <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event, travel.key, i)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
   </ion-item>
  </ion-list>

</ion-content>
